<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Kode+Mono:wght@400..700&display=swap"
        rel="stylesheet">
    <title>Swarm Choir</title>
    <style>
        :root {
            --font: "Kode Mono", system-ui, 'Courier New', Courier, monospace;
            --font-onomatopoeia: "Bangers", system-ui;
        }

        body {
            font-size: 16px;
            font-family: var(--font);
            margin: 0;
            background: black;
        }

        img {
            display: block;
        }

        .widget {
            position: fixed;
            bottom: 0;
            width: 100vw;
        }

        .monitor,
        .member {
            display: none;
        }

        .member div {
            padding: 1rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .events {
            overflow: scroll;
        }

        .contents {}

        .content {}

        #image {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -2;
        }

        #image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #onomatopoeia {
            font-size: 25vh;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            display: flex;
            align-items: center;
            font-family: var(--font-onomatopoeia);
            color: white;
        }

        .monitor .groups {
            display: grid;
            gap: 1rem;
            
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .monitor .groups-contents {
            position: relative;
        }

        .monitor .groups-contents .content--image {
            background-color: white;
        }
        .monitor .groups-contents .content--image img {
            width: 100%;
            height: auto;
            aspect-ratio:16/9;
            object-fit: cover;
        }

        .monitor .groups-contents .content--onomatopoeia {
            font-size: 10vh;
            justify-content: center;
            display: flex;
            align-items: center;
            height: 12rem;
            font-family: var(--font-onomatopoeia);
            color: white;
        }
        .monitor .groups-contents .content--event {
            overflow: scroll;
        }

        .main .monitor {
            display: block;
color: white;
bottom: auto;

        }

        .host .indicator--play {
            visibility: visible;
        }

        .welcome {
            text-align: center;
            top: 0;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .welcome div {
            padding: 1rem;
        }

        .ready .welcome {
            display: flex;
        }

        .member .button {
            width: 3rem;
            padding: 0;
            border: 2px solid;
            height: 3rem;
        }

        .group .member {
            display: block;
        }

        .button {
            border-radius: 2rem;
            cursor: pointer;
            line-height: 3rem;
            font-size: 1.5rem;
            font-weight: 700;
            padding: 0 2rem;
            background: white;
            font-family: var(--font);
            border: 2px solid black;
        }

        .button:hover {
            background: black;
            color: white;
        }

        .button--join {
            background: orange;
            color: black;
            padding: 0 4rem;
        }

        .button--host {
            display: none;
        }

        .can-host .button--host {
            display: inline-block;
        }

        .main .welcome,
        .group .welcome {
            display: none;
        }

        .standby {
            position: fixed;
            display: none;
            top: 0;
            left: 0;
            right: 0;
            width: 100vw;
            bottom: 0;
            background: rgb(0, 0, 0);
            justify-items: center;
            align-items: center;
            color: rgb(255, 255, 255);
            z-index: -1;
        }

        .standby h2 {
            width: 100%;
            text-align: center;
            font-size: 17vw;
        }

        .stopped .standby {
            display: flex;
        }

        .group--1 .button--group--1,
        .group--2 .button--group--2,
        .group--3 .button--group--3,
        .group--4 .button--group--4,
        .group--5 .button--group--5 {
            background-color: orange;
        }

        .status {
            position: fixed;
            top: 2rem;
            right: 2rem;
        }

        .indicator {
            width: 1rem;
            height: 1rem;
            margin-bottom: 1rem;
            border-radius: 1rem;
            background-color: grey;
            z-index: 10;
        }

        .indicator--play {
            background-color: white;
            visibility: hidden;
        }

        .ready .indicator--connection {
            background-color: orange;
        }

        .error .indicator--connection {
            background-color: blueviolet;
        }

        .disconnected .indicator--connection {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <main id="app">
        <div class="status">
            <div id="connectionIdicator" class="indicator indicator--connection"><span></span></div>
            <div id="playIndicator" class="indicator indicator--play"><span></span></div>
        </div>
        <div class="widget welcome">
            <div>
                <button class="button button--join" onclick="join()">
                    Join
                </button>
                <button class="button button--host" onclick="host()">
                    Host
                </button>
            </div>
        </div>
        <div class="widget member">
            <div>
                <button class="button button--switchGroup button--group--1" onclick="switchGroup(1)">
                    1
                </button>
                <button class="button button--switchGroup button--group--2" onclick="switchGroup(2)">
                    2
                </button>
                <button class="button button--switchGroup button--group--3" onclick="switchGroup(3)">
                    3
                </button>
                <button class="button button--switchGroup button--group--4" onclick="switchGroup(4)">
                    4
                </button>
                <button class="button button--switchGroup button--group--5" onclick="switchGroup(5)">
                    5
                </button>
            </div>
        </div>
        <div class="widget monitor">
            <ul id="devices">
                Welcome!
            </ul>
            <!-- <div id="events">No events yet!</div>
            <button class="button button--playDemo" id="playButton" onclick="togglePlay()">
                Play Demo
            </button> -->
            <div class="groups">
                <div class="groups-contents" data-group-id="1">
                    <div class="content content--image">
                        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/w8AAwAB/4+6kVkAAAAASUVORK5CYII="
                            alt="Black Pixel">
                    </div>
                    <div class="content content--onomatopoeia"></div>
                    <div class="content--event"></div>
                </div>
                <div class="groups-contents" data-group-id="2">
                    <div class="content content--image">
                        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/w8AAwAB/4+6kVkAAAAASUVORK5CYII="
                        alt="Black Pixel">
                    </div>
                    <div class="content content--onomatopoeia"></div>
                    <div class="content--event"></div>
                </div>
                <div class="groups-contents" data-group-id="3">
                    <div class="content content--image">
                        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/w8AAwAB/4+6kVkAAAAASUVORK5CYII="
                        alt="Black Pixel">
                    </div>
                    <div class="content content--onomatopoeia"></div>
                    <div class="content--event"></div>
                </div>
                <div class="groups-contents" data-group-id="4">
                    <div class="content content--image">
                        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/w8AAwAB/4+6kVkAAAAASUVORK5CYII="
                        alt="Black Pixel">
                    </div>
                    <div class="content content--onomatopoeia"></div>
                    <div class="content--event"></div>
                </div>
                <div class="groups-contents" data-group-id="5">
                    <div class="content content--image">
                        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/w8AAwAB/4+6kVkAAAAASUVORK5CYII="
                        alt="Black Pixel">
                    </div>
                    <div class="content content--onomatopoeia"></div>
                    <div class="content--event"></div>
                </div>
            </div>
        </div>
        <div class="contents">
            <div class="content content--image" id="image">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/w8AAwAB/4+6kVkAAAAASUVORK5CYII="
                    alt="Black Pixel">
            </div>
            <div class="content content--onomatopoeia" id="onomatopoeia"></div>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="utils.js"></script>
    <script src="contents.js"></script>
    <script src="demoSquence.js" lang="js"></script>
    <script src="main.js" lang="js"></script>
    <script src="client.js" lang="js"></script>
    <script src="host.js" lang="js"></script>
</body>

</html>
