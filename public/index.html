<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDI Input</title>
    <style>
        body {
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;

        }
        #image {
                position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
        }
         .widget {
            padding: .5rem;
            background: #ffffff94;
            width: 15rem;
         }
         .monitor, .member {
            display: none;
        }
        .events {
            overflow: scroll;
        }
        .main .monitor {
            display: block;

        }
        .group .member {
            display: block;
        }
        .main .welcome, .group .welcome {
            display: none;
        }
        .group--0 .button--group--0,
        .group--1 .button--group--1,
        .group--2 .button--group--2,
        .group--3 .button--group--3,
        .group--4 .button--group--4
         {
            background-color: blue;
            color: aliceblue;
        }

        .status {
            position: fixed;
            top: 2rem;
            right: 2rem;
        }
        .playIndicator {
            width: 1rem;
            height: 1rem;
            border-radius: 1rem;
            background-color: white;
        }
    </style>
</head>
<body>
    <main id="app">
        <div class="status">
            <div id="playIndicator" class="playIndicator"></div>
        </div>
        <div class="widget welcome">
            <button class="button button--switchGroup" onclick="join()">Choose Group</button>
            <button class="button button--switchGroup" onclick="host()">Connect Midi</button>
        </div>
        <div class="widget member">
            <button class="button button--switchGroup button--group--0" onclick="switchGroup(0)">1</button>
            <button class="button button--switchGroup button--group--1" onclick="switchGroup(1)">2</button>
            <button class="button button--switchGroup button--group--2" onclick="switchGroup(2)">3</button>
            <button class="button button--switchGroup button--group--3" onclick="switchGroup(3)">4</button>
            <button class="button button--switchGroup button--group--4" onclick="switchGroup(4)">5</button>
        
        </div>
        <div class="widget monitor">
            <ul id="devices">
                Welcome!
            </ul>
            <div id="events">
                No events yet!
            </div>
            <button class="button button--playDemo" id="playButton" onclick="playDemo()">Play Demo</button>
        </div>
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2Z4ZHY2a2hxaHFhaDliaDBpcjNpbWlsbTRnaDFwcGIyMXBzOTgwZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/wgCtRNiCgYhlSCnNsM/giphy.gif" id="image"/>
    </main>
    
<script src="/socket.io/socket.io.js"></script>
<script src="demoSquence.js" lang="js"></script>
    <script src="main.js" lang="js"></script>
</body>
</html>
